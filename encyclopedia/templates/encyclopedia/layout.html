{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" crossorigin="anonymous">
        <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
    </head>
    <body>
        <div class="row">
            <div class="sidebar col-lg-2 col-md-3 col-sm-3 col-3">
                <h2>Wiki</h2>
                <form action="{% url 'search' %}" method="POST">
                    {% csrf_token %}
                    {{ form }}
                </form>
                <div class="pt-2">
                    <a href="{% url 'index' %}">Home</a>
                </div>
                <div>
                    <a href="{% url 'create' %}">New</a>
                </div>
                <div>
                    <a href="{% url 'random' %}">Random</a>
                </div>
                {% block nav %}
                {% endblock %}
            </div>
            <div class="main col-lg-10 col-md-9 col-sm-9 col-9">
                {% block body %}
                {% endblock %}
            </div>
        </div>
    </body>
</html>
